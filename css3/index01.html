<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex弹性布局</title>
    <link rel="stylesheet" href="./css/flex01.css">
</head>
<body>
    <div class="square">
        <div class="square01"></div>
        <div class="square02"></div>
        <div class="square03"></div>
        <div class="square04"></div>
        <div class="square05"></div>
        <div class="square06"></div>
    </div>
    <div class="formDiv">
        <form class="userForm">
            <div class="form-control">
                <label for="name">姓名:</label>
                <input type="text" name="name" id="name" placeholder="NAME">
            </div>
            <div class="form-control">
                <label for="psd">密码:</label>
                <input type="password" name="psd" id="psd" placeholder="PASSWORD">
            </div>
            <div class="form-control">
                <label for="sure_psd">确认密码:</label>
                <input type="password" name="sure_psd" id="sure_psd" placeholder="SURE PASSWORD">
            </div>
            <div class="form-control">
                <label for="email">邮箱:</label>
                <input type="email" name="email" id="email" placeholder="EMAIL">
            </div>
        </form>
    </div>
</body>
</html>
