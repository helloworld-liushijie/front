<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮与图片</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>按钮组件</legend>
            <button type="button" class="btn btn-default">default</button>
            <button type="button" class="btn btn-danger">danger</button>
            <button type="button" class="btn btn-info">info</button>
            <button type="button" class="btn btn-success">success</button>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-link">link</button>
        </fieldset>
    </div>
    <br>
    <div class="container">
        <button type="button" class="btn btn-danger btn-lg">danger</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-danger btn-sm">danger</button>
        <button type="button" class="btn btn-danger btn-xs">danger</button>
    </div>
    <br>
    <div class="container">
        <label>a标签按钮</label>
        <!--
            不可点击按钮
        -->
        <a href="javascript:(0)" class="btn btn-danger" role="button" disabled="disabled">按钮</a><br>

        <!--
            图片
        -->
        <img src="img/river.jpg" alt="" class="img-circle">
        <img src="img/river.jpg" alt="" class="img-responsive">
        <img src="img/river.jpg" alt="" class="img-rounded">
        <img src="img/river.jpg" alt="" class="img-thumbnail">
    </div>
</body>
</html>
