    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>媒体对象</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            margin: 10px;
            background: #dfe4ea
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="media">
            <!-- 
                media-left:居左显示
                media-right:居右显示
                media-middle:居中显示
                media-top:居上显示
                media-bottom:居下显示
             -->
            <div class="media-left">
                <a href="#">
                    <img src="img/p1.jpg" alt="">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">
                    1楼:<small>等你美好</small>
                </h4>
                <p>
                    这么多人啊，太心痛了
                </p>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img src="img/p2.jpg" alt="">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">
                    2楼:<small>年华过客</small>
                </h4>
                <p>
                    截至目前，已搜寻到26具遗体，其余失联人员目前仍在紧张搜救中。应急管理部工作组已到达现场指导开展搜救、善后及灭火等工作
                </p>
                <br>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img src="img/p1.jpg" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <small>评论@年华过客</small>
                        </h4>
                        <p>
                            就是啊,逝者安息
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
