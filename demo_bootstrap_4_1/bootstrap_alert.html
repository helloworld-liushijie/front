<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>alert警告框</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="alert alert-success" role="alert">hello every</div>
        <div class="alert alert-info" role="alert">hello every</div>
        <div class="alert alert-danger" role="alert">hello every</div>
        <div class="alert alert-warning" role="alert">hello every</div>

        <div class="alert alert-success" role="alert">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-disabled="true">&times;</span>
            </button>
            <strong>提示信息</strong>
        </div>

        <div class="alert alert-info" role="alert">
            <h4>如有问题,请联系客服</h4>
            <a href="https://www.baidu.com/" class="alert-link">
                一号客服
            </a>
        </div>
    </div>
</body>
</html>
