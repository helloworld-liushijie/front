<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航栏</title>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.eot">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.svg">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.ttf">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.woff">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.woff2">
</head>
<body>
    <div class="container">
        <!--
            class样式:
                nav-pills:胶囊式
                nav-tabes:tabs式
                nav-stacked:垂直显示
                nav-justified:充满全屏
        -->
        <ul id="my_tab" class="nav nav-pills nav-justified" role="tablist">
            <li role="presentation" class="active"><a href="#">Page one</a></li>
            <li role="presentation" class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Page two
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation"><a role="menuitem" tabindex="-1">hello world</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1">hello world</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1">hello world</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1">hello world</a></li>
                </ul>
            </li>
            <li role="presentation" class="disabled"><a href="#">Page three</a></li>
        </ul>
    </div>
    <script>
        $("#my_tab a").click(function(e) {
            e.preventDefault();
            $(this).tab("show");
        })
    </script>
</body>
</html>
