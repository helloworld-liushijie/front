<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap表单</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.eot">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.svg">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.ttf">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.woff">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.woff2">
    <style>
        /* .form-group {
            width:400px;
            margin: 0 auto 
        } */
    </style>
</head>
<body>
    <form role="form">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control" placeholder="user"><br>
        </div>
        <div class="form-group">
            <!--
                sr-only:隐藏
            -->
            <label class="sr-only">密码</label>
            <input type="password" class="form-control" placeholder="password"><br>
        </div>
        <div class="form-group">
            <label>生日</label>
            <input type="date" class="form-control" placeholder="birthday"><br>
        </div>
        <div class="form-group">
            <label>邮箱</label>
            <input type="email" class="form-control" placeholder="enter email"><br>
        </div>
        <div class="form-group">
            <label>选择文件</label>
            <input type="file" class="form-control">
            <p class="help-block">choice file</p>
        </div>
    </form>

    <!--  水平表单  -->
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2 control-label">邮箱</label>
            <div class="col-md-10">
                <input type="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">密码</label>
            <div class="col-md-10">
                <input type="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">记住密码
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <!--
                    btn-default:默认样式
                    btn-danger:红色
                -->
                <button class="btn btn-danger" type="submit">点击</button>
            </div>
        </div>
    </form>

    <!--属性汇总-->
    <form role="form">
        <input type="text" class="form-control">
        <textarea class="form-control" rows="5">Hello</textarea>
        <!--
            复选按钮
        -->
        <div class="checkbox">
            <label>
                <input type="checkbox">吃橘子
            </label>
            <label>
                    <input type="checkbox">吃香蕉
                </label>
        </div>
        <!--
            单选按钮
        -->
        <div class="radio">
            <label>
                <input type="radio" name="sex" checked>男
            </label>
            <label>
                    <input type="radio" name="sex">女
            </label>
        </div>
        <!--
            下拉列表
        -->
        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </form>

    <p class="form-control-static">请按照我的格式输入:@163.com</p>
    <!--
        禁用
    -->
    <input type="text" class="form-control" placeholder="disabled text" disabled>

    <!--
        只读
    -->
    <input type="text" class="form-control" placeholder="readonly text" readonly>
    <br>

    <div class="form-control">
        <div class="form-group has-error">
            <label></label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group has-warning has-feedback">
            <label></label>
            <input type="text" class="form-control">
            <!--
                必须导入font包,否则图片不会显示
            -->
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-group has-success">
            <label></label>
            <input type="text" class="form-control">
        </div>
    </div>
</body>
</html>
