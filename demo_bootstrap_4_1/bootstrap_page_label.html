<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>分页与标签</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<nav>
		<ul class="pagination">
			<li class="disabled"><a href="#">&laquo;</a></li>
			<li class="active"><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">&raquo;</a></li>
		</ul>
	</nav>

	<nav>
		<ul class="pager">
			<li><a href="#">上一页</a></li>
			<li><a href="#">下一页</a></li>
		</ul>
	</nav>

	<nav>
		<ul class="pager">
			<li　class="previous disabled"><a href="#">&larr;向前</a></li>
			<li　class="next"><a href="#">&rarr;向后</a></li>
		</ul>
	</nav>

	<span class="label  label-danger">msg</span>
	<span class="label  label-default">msg</span>
	<span class="label  label-info">msg</span>
	<span class="label  label-primary">msg</span>
	<span class="label  label-success">msg</span>
	<span class="label  label-warning">msg</span>
</body>
</html>
