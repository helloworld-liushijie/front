<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表组</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item"><span class="badge">10</span>我爱你</li>
            <li class="list-group-item"><span class="badge">20</span>我爱你</li>
            <li class="list-group-item"><span class="badge">99</span>我爱你</li>
            <li class="list-group-item"><span class="badge">2233</span>我爱你</li>
        </ul>

        <div class="list-group">
            <a href="#" class="list-group-item">我爱你</a>
            <a href="#" class="list-group-item active">我爱你</a>
            <a href="#" class="list-group-item disabled">我爱你</a>
            <a href="#" class="list-group-item">我爱你</a>
        </div>

        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-success">我爱你</a>
            <a href="#" class="list-group-item list-group-item-info">我爱你</a>
            <a href="#" class="list-group-item list-group-item-warning">我爱你</a>
            <a href="#" class="list-group-item list-group-item-danger">我爱你</a>
        </div>

        <div class="list-group">
            <a href="#" class="list-group-item">
                <p class="list-group-item-heading">大家好</p>
                <h4 class="list-group-item-text">我是渣渣辉</h4>
            </a>
        </div>
    </div>
</body>
</html>
