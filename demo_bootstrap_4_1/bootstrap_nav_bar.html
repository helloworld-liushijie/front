<body>
    <!-- 
        -- 设置了fixed,滚动条上下滑动时,导航栏位置不会变化
        navbar-fixed-bottom:导航栏设置到底部
        navbar-fixed-top:导航栏设置到顶部
        navbar-inverse:导航条会变为黑色
     -->
    <nav class="nav navbar-default navbar-fixed-top" role="navigation">

                        <ul class="dropdown-menu" role="menu">

                            <li><a href="#">注销登录 <span class="glyphicon glyphicon-remove-circle"></span></a></li>
                            <li><a href="#">添加用户 <span class="glyphicon glyphicon-plus"></span></a></a></li>
