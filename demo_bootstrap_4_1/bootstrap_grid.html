<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>栅格系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <style>
        .row {
            margin-bottom: 20px
        }
        .row .row {
            margin-top: 10px;
            margin-bottom: 0
        }
        [class*='col-'] { 
            padding-top: 15px;
            padding-bottom: 15px;
            background: #a4b0be;
            background: rgba(86,61,124,0.5);
            border: 1px solid #ddd;
            border: 1px solid rgba(86,61,124,0.1);
        }
        body {
            width: 100%
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
    </div>
    <div class="row">
        <div class="col-md-8">col-md-8</div>
        <div class="col-md-4">col-md-4</div>
    </div>
    <div class="row">
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4">col-md-4</div>
    </div>
    <!--  栅格偏移  -->
    <div class="row">
        <div class="col-md-4 col-lg-offset-4">栅格偏移</div>
    </div>
    <!--  栅格嵌套  -->
    <div class="row">
        <div class="col-sm-6 col-lg-offset-4">
            One
            <div class="row">
                <div class="col-xs-8">Two</div>
                <div class="col-xs-4">Three</div>
            </div>
        </div>
    </div>
    <!--  栅格排序  -->
    <div class="row">
        <div class="col-md-8 col-md-push-4">col-md-8</div>
        <div class="col-md-4 col-md-pull-8">col-md-4</div>
    </div>
</body>
</html>
