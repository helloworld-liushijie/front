<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面板组件</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="panel panel-danger">
            <div class="panel-body">
                课程列表
            </div>
        </div>

        <div class="panel panel-success">
            <div class="panel-heading">
                学习网站
            </div>
            <div class="panel-body">
                <a href="https://www.baidu.com">百度</a><br>
                <a href="https://www.google.com">谷歌</a><br>
                <a href="https://www.edu.cn">知网</a><br>
            </div>
            <div class="panel-info panel-footer">
                <a href="#">网站备案</a>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                布道师列表
            </div>
            <div class="panel-body">
                <p>以下是布道师搜友明道</p>
            </div>
            <table class="table">
                <thead>
                    <tr class="active">
                        <th>表格标题</th>
                        <th>表格标题</th>
                        <th>表格标题</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="success">
                        <td>表格单元格</td>
                        <td>表格单元格</td>
                        <td>表格单元格</td>
                    </tr>
                </tbody>
                <thead>
                    <tr class="info">
                        <th>表格标题</th>
                        <th>表格标题</th>
                        <th>表格标题</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="warning">
                        <td>表格单元格</td>
                        <td>表格单元格</td>
                        <td>表格单元格</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                Hello
            </div>
            <div class="panel-body">
                World
            </div>
            <ul class="list-group">
                <li class="list-group-item">hello</li>
                <li class="list-group-item">hello</li>
                <li class="list-group-item">hello</li>
                <li class="list-group-item">hello</li>
                <li class="list-group-item">hello</li>
            </ul>
        </div>
    </div>
</body>
</html>
