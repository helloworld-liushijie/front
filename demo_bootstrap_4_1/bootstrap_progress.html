<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            margin : 10px 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                    <span class="sr-only">50%</span>
                </div>
        </div>

        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                60%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:50%">
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:50%">
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:50%">
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:50%">
            </div>
        </div>
        <div class="progress">
            <!--
                active:动态进度条
                progress-bar-striped:进度条带条纹
            -->
            <div class="progress-bar progress-bar-striped progress-bar-danger active" role="progressbar" aria-valuemax="100" aria-valuemin="0" style="width:70%">
                70%
            </div>
        </div>
        <!--
            进度条堆叠效果
        -->
        <div class="progress">
            <div class="progress-bar progress-bar-danger" style="width:30%"></div>
            <div class="progress-bar progress-bar-success" style="width:40%"></div>
        </div>
    </div>
</body>
</html>
